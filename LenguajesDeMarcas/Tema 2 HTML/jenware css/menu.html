<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>Menu</title>
<style type="text/css">
	ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
    }

    ul li {
        float: left;
    }

    ul li a {
        display: block;
    }
</style>

</head>

<body>

    <ul>
        <li><a href="#">Serif</a></li>
        <li><a href="#">Sans-serif</a></li>
        <li><a href="#">Script</a></li>
        <li><a href="#">Display</a></li>
        <li><a href="#">Dingbats</a></li>
    </ul>
</body>
</html>
